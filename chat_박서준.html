<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박서준</title>
    <script src="https://kit.fontawesome.com/64c426bf38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-half"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

    <header class="header header-setting chat-header">
        <a href="javascript:history.back();">
            <i class="fa-solid fa-angle-left"></i>
        </a>
        <h2>박서준</h2>
        <div class="header__list-bar">
            <span><i class="fa-solid fa-magnifying-glass"></i></span>
            <span><i class="fa-solid fa-bars"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2022
        </div>

        <div class="message-row">
            <img src="/screenshots/clone-02.jpeg" alt="">
            <div class="message-row__content">
                <span class="message__author">박서준</span>
                <div class="message__info">
                    <span class="message__bubble">제 번호 제발 저장해 주세요..</span>
                    <span class="message__time">02:24</span>
                </div>
            </div>
        </div>

    </main>
</body>

</html>
