<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <script src="https://kit.fontawesome.com/64c426bf38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="header-fix">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-half"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="header">
            <h1 class="header__title">
                Chats
            </h1>
            <div class="header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-regular fa-comment-dots fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            </div>
        </header>
    </div>

    <main class="main-screen">
        <a href="chat_me.html">
            <div class="user-component">
                <div class="user-component__column">
                    <div class="user-component__avatar">
                    </div>
                    <div class="user-component__text">
                        <h4 class="user-component__title"><span class="badge__me">나</span>송중기 </h4>
                        <h6 class="user-component__subtitle">사진을 보냈습니다.</h6>
                    </div>
                </div>
                <div class="user-component__column">
                    <span class="user-component__time">22:22</span>
                </div>
            </div>
        </a>
        <a href="chat_박서준.html">
            <div class="user-component__02">
                <div class="user-component">
                    <div class="user-component__column">
                        <div class="user-component__avatar__02">
                        </div>
                        <div class="user-component__text">
                            <h4 class="user-component__title">박서준</h4>
                            <h6 class="user-component__subtitle">제 번호 제발 저장해주세요..</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">02:24</span>
                    </div>
                </div>
            </div>
        </a>
        <a href="chat.html">
            <div class="user-component__02">
                <div class="user-component">
                    <div class="user-component__column">
                        <div class="user-component__avatar__03">
                        </div>
                        <div class="user-component__text">
                            <h4 class="user-component__title">아이유</h4>
                            <h6 class="user-component__subtitle">금요일에 만나요</h6>
                        </div>
                    </div>
                    <div class="user-component__column">
                        <span class="user-component__time">12:20</span>
                        <div class="badge">2</div>
                    </div>
                </div>
            </div>
        </a>
    </main>


    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a__01" href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a>
            </li>
            <li class="nav-li">
                <a class="nav__a__02" href="chats.html">
                    <span class="nav__notification badge">2</span>
                    <i class="fa-solid fa-comment fa-xl"></i></a>
            </li>
            <li class="nav-li">
                <a class="nav__a__03" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
            </li>
            <li class="nav-li__last">
                <a class="nav__a__04" href="more.html"><span class="nav__notification__2"></span><i class="fa-solid fa-ellipsis fa-xl"></i></a>
            </li>
        </ul>
    </nav>
</body>

</html>
