<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>friends kokoa clone</title>
    <script src="https://kit.fontawesome.com/64c426bf38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">

<body>
    <div class="header-fix">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-half"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="header">
            <h1 class="header__title">
                Friends
            </h1>
            <div class="header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><i class="fa-solid fa-gear fa-lg"></i></span>

        </header>

    <a id="friends-display-link" href="#">
        <i class="fa-solid fa-circle-info"></i> Friends' Names Display <i class="fa-solid fa-angle-right"></i>

    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__avatar" src="/screenshots/column.jpeg" alt="">
            <div class="user-component__text">
                <h4 class="user-component__title">송중기</h4>
                <h6 class="user-component__subtitle">html, css master</h6>
            </div>
        </div>
        
        <div class="user-component__column"></div>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a__01" href="friends.html"><i class="fa-solid fa-user fa-xl"></i></a>
            </li>
            <li class="nav-li">
                <a class="nav__a__02" href="#"><span class="nav__notification">2</span><i class="fa-solid fa-comment fa-xl"></i></a>
            </li>
            <li class="nav-li">
                <a class="nav__a__03" href="#"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
            </li>
            <li class="nav-li__last">
                <a class="nav__a__04" href="#"><span class="nav__notification__2"></span><i class="fa-solid fa-ellipsis fa-xl"></i></a>
