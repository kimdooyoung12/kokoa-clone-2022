<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find</title>
    <script src="https://kit.fontawesome.com/64c426bf38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="header-fix">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-half"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>

        <header class="header">
            <h1 class="header__title">
                Find
            </h1>
            <div class="header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><a href="setting.html"><i class="fa-solid fa-gear fa-lg"></i></a></span>
            </div>
        </header>
    </div>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icons"><i class="fa fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icons"><i class="fa-regular fa-address-book"></i><span>Add by<br>Contacts</span></div>
            <div class="icon-row__icons"><i class="fa-solid fa-user-plus"></i><span>Add by ID</span></div>
            <div class="icon-row__icons"><i class="fa-solid fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span class="recommended-friends__title-sm">You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to openchat Home <i class="fa-solid fa-angle-right"></i></span>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#BTS#ARMY#FRIENDS</h6>
                    <div class="open-post__members">
                        <img src="/screenshots/column.jpeg" alt="">
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__member-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column">
                    <div class="open-post__photo">
                        <img src="/screenshots/01.png" alt="">
                        <div class="open-post__heart">
                            <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a__01" href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a>
            </li>
            <li class="nav-li">
                <a class="nav__a__02" href="chats.html">
                    <span class="nav__notification badge">2</span>
                    <i class="fa-regular fa-comment fa-xl"></i></a>
            </li>
            <li class="nav-li">
                <a class="nav__a__03" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
            </li>
            <li class="nav-li__last">
                <a class="nav__a__04" href="more.html"><span class="nav__notification__2"></span><i class="fa-solid fa-ellipsis fa-xl"></i></a>
            </li>
        </ul>
    </nav>
</body>

</html>
