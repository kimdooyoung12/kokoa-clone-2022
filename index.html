<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kakao clone</title>
    <script src="https://kit.fontawesome.com/64c426bf38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fa-solid fa-battery-half"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to kakao clone</h1>
        <p class="welcome-header__text">
            If you have a kokoa Account,<br>log in with your email or phone number.
        </p>
    </header>

    <form id="login-form">
        <input type="text" name="id" id="id" placeholder="Email or phone number" autocomplete="off" required >
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="submit" value="Log In">
    </form>

    <footer class="footer">
        <button type="submit">Sign up</button>
        <a href="#">Find kakao Account or Password</a>
    </footer>
</body>
</html>
