<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <script src="https://kit.fontawesome.com/64c426bf38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="header-fix">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fa-solid fa-battery-half"></i>
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
    </div>

    <header class="header header-setting">
        <a href="javascript:history.back();">
            <i class="fa-solid fa-angle-left"></i>
        </a>
        <h2>Settings</h2>
        <i class="fa-solid fa-magnifying-glass"></i>
    </header>
    <main class="settings">
        <div class="settings-header__list">
            <ul>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-bullhorn"></i>
                        <span>Notices</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-brush"></i>
                        <span>Kokoa Lab</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="settings-header__version-list">
                            <div class="settings-header__version-icons">
                                <i class="fa-solid fa-arrows-rotate"></i>
                                <span>Version</span>
                            </div>
                            <div class="settings-header__version-column">
                                <span>Latest Version</span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </main>
    <footer class="footer-settings">
        <div class="settings-header__list">
            <ul>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-lock"></i>
                        <span>Privacy</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span>Notifications</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span>Friends</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-comment"></i>
                        <span>Chats</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <i class="fa-solid fa-display"></i>
                        <span>Display</span>
                        <span class="badge-setting">N</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="settings-header__version-list">
                            <div class="settings-header__version-icons">
                                <i class="fa-solid fa-arrows-rotate"></i>
                                <span>Themes</span>
                                <span class="badge-setting">N</span>
                            </div>
                            <div class="settings-header__version-column">
                                <span>Latest Version</span>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a__01" href="friends.html"><i class="fa-regular fa-user fa-xl"></i></a>
            </li>
            <li class="nav-li">
                <a class="nav__a__02" href="chats.html">
                    <span class="nav__notification badge">2</span>
                    <i class="fa-regular fa-comment fa-xl"></i></a>
            </li>
            <li class="nav-li">
                <a class="nav__a__03" href="find.html"><i class="fa-solid fa-magnifying-glass fa-xl"></i></a>
            </li>
            <li class="nav-li__last">
                <a class="nav__a__04" href="more.html"><span class="nav__notification__2"></span><i class="fa-solid fa-ellipsis fa-xl"></i></a>
            </li>
        </ul>
    </nav>

</html>
